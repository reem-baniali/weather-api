<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-side">
        <div class="weather-gradient"></div>
        <div class="date-container">
          <h2 class="date-dayname">Tuesday</h2>
          <span class="date-day">15 Jan 2019</span
          ><i class="location-icon" data-feather="map-pin"></i
          ><span class="location">Paris, FR</span>
        </div>
        <div class="weather-container">
          <i class="weather-icon" data-feather="sun"></i>
          <h1 class="weather-temp">29°C</h1>
          <h3 class="weather-desc">Sunny</h3>
        </div>
      </div>
      <div class="info-side">
        <div class="today-info-container">
          <div class="today-info">
            <div class="pressure">
              <span class="title">  Pressure</span
              ><span class="value pValue" >0 %</span>
              <div class="clear"></div>
            </div>
            <div class="humidity">
              <span class="title">HUMIDITY</span><span class="Hvalue value">34 %</span>
              <div class="clear"></div>
            </div>
            <div class="wind">
              <span class="title">WIND</span><span class="Wvalue value">0 km/h</span>
              <div class="clear"></div>
            </div>
          </div>
        </div>
        <div class="week-container">
          <ul class="week-list">
            <li class="active">
              <i class="day-icon" data-feather="sun"></i
              ><span class="day-name">Tue</span
              ><span class="day-temp">29°C</span>
            </li>
            <li>
              <i class="day-icon" data-feather="cloud"></i
              ><span class="day-name">Wed</span
              ><span class="day-temp">21°C</span>
            </li>
            <li>
              <i class="day-icon" data-feather="cloud-snow"></i
              ><span class="day-name">Thu</span
              ><span class="day-temp">08°C</span>
            </li>
            <li>
              <i class="day-icon" data-feather="cloud-rain"></i
              ><span class="day-name">Fry</span
              ><span class="day-temp">19°C</span>
            </li>
            <div class="clear"></div>
          </ul>
        </div>
        <div class="location-container">
          <select class="location-button" id="select_city">
            <option data-feather="map-pin" value="amman" >amman ,JO</option>
            <option value="london">london</option>
            <option value="Paris" selected>Paris</option>
          </select>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
